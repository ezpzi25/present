  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: -4px;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: -2px;
    }

    .sidebar {
      position: fixed;
      top: 160px;
      left: 20px;
      width: 200px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #333;
      margin: 10px 0;
      font-size: 14px;
    }

    .sidebar a.special {
      color: #e91e63;
      font-weight: bold;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    .collection-info {
      font-size: 12px;
      text-align: right;
      color: #555;
    }

    footer {
      margin-left: 240px;
      padding: 40px 20px;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
    }

    .social-icons a {
      margin-right: 15px;
      color: #333;
      text-decoration: none;
      font-size: 20px;
    }

    .newsletter-form input[type="email"] {
      max-width: 300px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
      border-radius: 8px;
    }

    @media screen and (max-width: 992px) {
      .main-content, footer {
        margin-left: 0;
        padding: 20px;
      }

      .sidebar {
        position: relative;
        width: 100%;
        padding: 10px 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        top: auto;
        left: auto;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      .sidebar a {
        margin: 5px 10px;
      }
    }

    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }

      .logo {
        font-size: 36px;
        text-align: center;
        width: 100%;
      }
    }
  </style>
