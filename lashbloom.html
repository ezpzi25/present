      <a href="cart.html" class="special">VIEW CART</a>

    <!-- PRODUCT CONTENT -->
    <div class="main-content">
      <div class="product-page row align-items-center">
        <div class="col-md-6 text-center mb-4">
          <img src="https://theonionstores.com/cdn/shop/files/b1_6d2e9ed3-b702-4c20-bd89-c2209091f870.webp?v=1716532152" alt="lashbloom Serum" class="product-img">
        </div>

        <div class="col-md-6">
          <h1 class="product-title">LASHBLOOM Revitalizing Serum Lash + Brow</h1>
          <div class="rating mb-2">
            ★★★★☆ <span class="text-muted">(5 REVIEWS)</span>
          </div>
          <div class="product-details mb-3">
            <small>Size: 10ML</small>
            <div class="price">RM5.00</div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <label for="qty" class="me-2">Qty:</label>
            <select id="qty" class="form-select w-auto">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <button class="btn btn-dark w-100 mb-2" onclick="addToCart()">ADD TO BAG</button>
          <p class="text-muted mt-3">FREE STANDARD SHIPPING & RETURNS</p>
          <div class="wishlist" onclick="addToWishlist()">+ Add to Wish List</div>
        </div>
      </div>
    </div>

  <!-- FOOTER -->
  <footer class="text-center">
    <div class="mb-4">
      <h5>Stay Connected</h5>
      <div class="social-icons mb-2">

      <form class="d-flex justify-content-center">

        <button class="btn btn-dark" type="submit">Subscribe</button>
      </form>
    </div>

  </footer>

  <!-- SCRIPTS -->
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").textContent = `SHOPPING BAG (${cart.length})`;
    }

    function addToCart() {
      const qty = parseInt(document.getElementById("qty").value);
      const product = {
        name: "LASHBLOOM SERUM",
        price: 5.00,
        quantity: qty
      };

      for (let i = 0; i < qty; i++) {
        cart.push({ name: product.name, price: product.price });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} x${qty} added to bag.`);
    }

    function addToWishlist() {
      alert("Added to your wish list!");
    }

    updateCartCount();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
